[tox]
isolated_build = True
envlist = 
    py{38, 39, 310}
    lint

[testenv:lint]
description = run black and flake8
deps = 
    black==24.1.1
    flake8==7.0.0
skip_install = True
commands = 
    black .
    flake8 .


[testenv]
deps = 
    pytest
    coverage
commands = 
    coverage run -m pytest test_suite.py

[flake8]
extend-ignore = F401, F811